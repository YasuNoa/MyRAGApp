version: '3.8'

services:
  # フロントエンド (Next.js)
  frontend:
    build:
      context: .
      target: deps
    user: root
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    environment:
      - TZ=Asia/Tokyo
      - NODE_ENV=development
    depends_on:
      - db
    # Force clean install to ensure no corruption
    command: sh -c "rm -f package-lock.json && npm install && npx prisma generate && npm run dev"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - TZ=Asia/Tokyo
      - PORT=8000
    depends_on:
      - db

  # データベース (PostgreSQL)
  db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myragapp
      TZ: Asia/Tokyo
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
