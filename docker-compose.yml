version: '3.8'

services:
  # フロントエンド (Next.js)
  frontend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - TZ=Asia/Tokyo
    depends_on:
      - db
    # 起動時に npm install を実行してから開発サーバーを起動
    command: sh -c "npm install && npm run dev"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - TZ=Asia/Tokyo
      - PORT=8000
    depends_on:
      - db

  # データベース (PostgreSQL)
  db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myragapp
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
